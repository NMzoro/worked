<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Étudiant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">

    <!-- Logo en haut -->
    <div class="text-center mb-6">
        <a href="/" class="flex items-center justify-center focus:outline-none">
            <svg class="h-8 w-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                <path d="M6 12v5c0 2 1 3 3 3h6c2 0 3-1 3-3v-5"></path>
            </svg>
            <span class="ml-2 text-xl font-bold text-blue-800">StudentWork</span>

        </a>
    </div>

    <!-- Titre et description -->
    <div class="text-center mb-6">
      <h2 class="text-3xl font-semibold text-gray-800">Connexion</h2>
      <p class="text-sm text-gray-500">Veuillez vous connecter pour accéder à votre espace étudiant.</p>
    </div>

    <form action="#" method="POST">
      <!-- Email -->
      <div class="mb-4 flex flex-col">
        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Email" required>
      </div>

      <!-- Mot de passe -->
      <div class="mb-4 flex flex-col">
        <label for="password" class="text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" id="password" name="password" class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Mot de passe" required>
      </div>

      <!-- Remember Me -->
      <div class="mb-6 flex items-center">
        <input type="checkbox" id="remember_me" name="remember_me" class="h-4 w-4 text-blue-600 focus:ring-blue-500 focus:outline-none">
        <label for="remember_me" class="ml-2 text-sm text-gray-600">Se souvenir de moi</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4">
        Se connecter
      </button>

      <!-- Google Authentication Button -->
      <div class="mt-4 flex items-center justify-center">
        <button type="button" class="w-full py-2 px-4 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-all focus:outline-none focus:ring-2 focus:ring-red-400 flex items-center justify-center">
          <i class="fab fa-google mr-2"></i> Se connecter avec Google
        </button>
      </div>

      <!-- Mot de passe oublié -->
      <div class="text-center mt-4">
        <a href="#" class="text-sm text-blue-500 hover:underline">Mot de passe oublié ?</a>
      </div>

      <!-- Lien pour l'inscription -->
      <div class="text-center mt-6">
        <p class="text-sm text-gray-500">Pas encore de compte ? <a href="role.html" class="text-blue-500 hover:underline">Inscrivez-vous ici</a></p>
      </div>
    </form>
  </div>

</body>

</html>
