<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription Étudiant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg flex">
    
    <!-- Partie image à gauche (plus grande) -->
    <div class="w-1/2 p-6 flex justify-center items-center">
      <img src="undraw_mobile-login_4ntr.png" alt="Illustration mobile" class="w-full h-auto max-w-[500px] object-cover">
    </div>
    
    <!-- Partie formulaire à droite -->
    <div class="w-1/2 p-6">
      
      <!-- Logo en haut -->
      <div class="text-center mb-4">
        <a href="/" class="flex items-center justify-center focus:outline-none">
            <svg class="h-8 w-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                <path d="M6 12v5c0 2 1 3 3 3h6c2 0 3-1 3-3v-5"></path>
            </svg>
            <span class="ml-2 text-xl font-bold text-blue-800">StudentWork</span>

        </a>
      </div>

      <!-- Titre et description -->
      <div class="text-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Inscription Étudiant</h2>
        <p class="text-sm text-gray-500">Veuillez remplir les informations ci-dessous.</p>
      </div>

      <form action="#" method="POST">
        <div class="mb-4 flex flex-col">
          <label for="first_name" class="text-sm font-medium text-gray-700">Prénom</label>
          <input type="text" id="first_name" name="first_name" class="flex px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Prénom" required>
        </div>

        <div class="mb-4 flex flex-col">
          <label for="last_name" class="text-sm font-medium text-gray-700">Nom</label>
          <input type="text" id="last_name" name="last_name" class="flex px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Nom" required>
        </div>

        <div class="mb-4 flex flex-col">
          <label for="email" class="text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="flex px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Email" required>
        </div>

        <div class="mb-4 flex flex-col">
          <label for="password" class="text-sm font-medium text-gray-700">Mot de passe</label>
          <input type="password" id="password" name="password" class="flex px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Mot de passe" required>
        </div>

        <div class="mb-6 flex flex-col">
          <label for="confirm_password" class="text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
          <input type="password" id="confirm_password" name="confirm_password" class="flex px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Confirmer" required>
        </div>

        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all focus:outline-none focus:ring-2 focus:ring-blue-400">S'inscrire</button>

        <div class="text-center mt-4">
          <p class="text-sm text-gray-500">Vous avez déjà un compte ? <a href="#" class="text-blue-500 hover:underline">Connectez-vous ici</a></p>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
