<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sélection du rôle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/heroicons@1.0.6/dist/heroicons.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-6xl p-6">
    <!-- Logo UIT -->
    <div class="flex justify-center mb-6">
        <img src="https://www.uit.ac.ma/wp-content/uploads/2025/03/Ibn-Tofail-University_Logo_Vertical_Full-Color-and-white-01.png" alt="Logo de l'UIT" class="h-40 w-auto"> <!-- Logo agrandi -->
    </div>
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">Sélectionnez votre position</h1>
    <div class="flex justify-center gap-8 flex-wrap">
      <!-- Carte Employé -->
      <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow flex flex-col items-center w-full sm:w-64">
        <div class="text-blue-500 mb-4">
          <i class="fa-solid fa-briefcase text-5xl"></i> <!-- Icône agrandie -->
        </div>
        <h3 class="text-xl font-medium text-gray-700 mb-2">Employé</h3>
        <p class="text-sm text-gray-500 text-center mb-4">Accédez aux fonctionnalités professionnelles.</p>
        <button
          class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-all focus:outline-none focus:ring-2 focus:ring-blue-400">
          Sélectionner
        </button>
      </div>
      <!-- Carte Étudiant -->
      <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow flex flex-col items-center w-full sm:w-64">
        <div class="text-green-500 mb-4">
          <i class="fa-solid fa-graduation-cap text-5xl"></i> <!-- Icône agrandie -->
        </div>
        <h3 class="text-xl font-medium text-gray-700 mb-2">Étudiant</h3>
        <p class="text-sm text-gray-500 text-center mb-4">Accédez à votre espace étudiant.</p>
        <a href="registerEtudiant.html"
          class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-all focus:outline-none focus:ring-2 focus:ring-green-400">
          Sélectionner
        </a>
      </div>
    </div>
  </div>
</body>

</html>
